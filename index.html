<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Priya Weds Tushar</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

<body>
  <!--audio autoplay loop>
  <source src="https://www.dropbox.com/s/vv4bmoi0psf6up6/Strangers%20in%20the%20night.m4a?raw=1" type="audio/mpeg">

<div id="playground">
  <div id="text">Once upon a time, a boy met a girl....for the rest of the story join us at our wedding</div>
  <div id="signature">Priya & Tushar</div>
  <div id="sky">
    <div id="rain"></div>
    <div id="clouds">
      <div id="cloud-1" class="cloud">
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <div class="circle-3"></div>
      </div>
      <div id="cloud-2" style="display:none;">
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <div class="circle-3"></div>
      </div>
      <div id="cloud-3" style="display:none;">
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <div class="circle-3"></div>
      </div>
    </div>
  </div>
  <div id="background">
    <img id="flowers" src="images/Colorful.png"/>
  </div>
  <div id="tree">
    <img id="tree-img" src="images/tree.png"/>
  </div>
  <div id="char">
    <div id="boy">
      <div id="boy-head"></div>
      <div id="boy-body">
        <div id="boy-hands">
          <div id="boy-right-hand">
            <div id="umbrella"></div>
          </div>
          <div id="boy-left-hand"></div>
        </div>
      </div>
      <div id="boy-legs">
        <div id="boy-right-leg"></div>
        <div id="boy-left-leg"></div>
      </div>
    </div>
    <div id="girl">
      <div id="girl-head">
        <div id="pony-tail">
          <div id="flower">
            <img id="flower-img" src='images/flower.png'/>
          </div>
        </div>
      </div>
      <div id="girl-body">
        <div id="girl-upper-body"></div>

        <div id="girl-hands">
          <div id="girl-right-hand"></div>
          <div id="girl-left-hand"></div>
        </div>
      </div>
      <div id="girl-legs">
        <div id="girl-right-leg"></div>
        <div id="girl-left-leg"></div>
      </div>
    </div>
  </div>
  <div id="ground">
    <!--div id="more-info" style="z-index:1000;"></div-->
  </div>

</div>

<div id="butterfly-1-parent">
  <div id="butterfly-1">
    <div class='first-half'><img class="left-wing" src="images/wing.png" /></div>
    <div class='second-half'><img class="right-wing" src="images/wing.png" /></div>
  </div>
</div>
<div id="butterfly-2-parent">

    <div class='first-half'><img class="left-wing" src="images/wing.png" /></div>
